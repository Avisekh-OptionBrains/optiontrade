<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .card { border: 1px solid #ddd; padding: 20px; margin: 10px 0; border-radius: 5px; }
        .stat { font-size: 24px; font-weight: bold; color: #007bff; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #status { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 3px; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f8f9fa; }
    </style>
</head>
<body>
    <h1>Epicrise Trading Platform - Test Dashboard</h1>
    
    <div id="status">Loading...</div>
    
    <div class="card">
        <h3>Statistics</h3>
        <div>Total Messages: <span id="totalMessages" class="stat">-</span></div>
        <div>Successful Orders: <span id="successfulOrders" class="stat">-</span></div>
        <div>Failed Orders: <span id="failedOrders" class="stat">-</span></div>
        <div>Total Orders: <span id="totalOrders" class="stat">-</span></div>
    </div>
    
    <div class="card">
        <h3>Actions</h3>
        <button onclick="loadData()">Refresh Data</button>
        <button onclick="testAPI()">Test API</button>
        <button onclick="clearData()">Clear</button>
    </div>
    
    <div class="card">
        <h3>Recent Orders</h3>
        <table id="ordersTable">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Client</th>
                    <th>Broker</th>
                    <th>Symbol</th>
                    <th>Action</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="ordersTableBody">
                <tr><td colspan="8">No data loaded</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        console.log('Test dashboard script loaded');
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            console.log('Status:', message);
        }
        
        function clearData() {
            document.getElementById('totalMessages').textContent = '-';
            document.getElementById('successfulOrders').textContent = '-';
            document.getElementById('failedOrders').textContent = '-';
            document.getElementById('totalOrders').textContent = '-';
            document.getElementById('ordersTableBody').innerHTML = '<tr><td colspan="8">No data loaded</td></tr>';
            updateStatus('Data cleared');
        }
        
        async function testAPI() {
            try {
                updateStatus('Testing API...');
                const response = await fetch('/api/enhanced-dashboard/test');
                const data = await response.json();
                updateStatus('API Test: ' + data.message);
                console.log('API test result:', data);
            } catch (error) {
                updateStatus('API Test Failed: ' + error.message);
                console.error('API test error:', error);
            }
        }
        
        async function loadData() {
            try {
                updateStatus('Loading dashboard data...');
                console.log('Fetching data from /api/enhanced-dashboard/data');
                
                const response = await fetch('/api/enhanced-dashboard/data');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Data received:', data);
                
                // Update statistics
                if (data.statistics) {
                    document.getElementById('totalMessages').textContent = data.statistics.totalMessages || 0;
                    document.getElementById('successfulOrders').textContent = data.statistics.successful || 0;
                    document.getElementById('failedOrders').textContent = data.statistics.failed || 0;
                    document.getElementById('totalOrders').textContent = data.statistics.total || 0;
                }
                
                // Update orders table
                if (data.recentOrders && data.recentOrders.length > 0) {
                    const tbody = document.getElementById('ordersTableBody');
                    tbody.innerHTML = data.recentOrders.slice(0, 10).map(order => `
                        <tr>
                            <td>${new Date(order.timestamp).toLocaleTimeString()}</td>
                            <td>${order.clientName || 'N/A'}</td>
                            <td>${order.broker || 'N/A'}</td>
                            <td>${order.symbol || 'N/A'}</td>
                            <td>${order.transactionType || 'N/A'}</td>
                            <td>${order.price || 'N/A'}</td>
                            <td>${order.quantity || 'N/A'}</td>
                            <td><span style="color: ${order.status === 'SUCCESS' ? 'green' : 'red'}">${order.status || 'N/A'}</span></td>
                        </tr>
                    `).join('');
                } else {
                    document.getElementById('ordersTableBody').innerHTML = '<tr><td colspan="8">No recent orders</td></tr>';
                }
                
                updateStatus('Data loaded successfully at ' + new Date().toLocaleTimeString());
                
            } catch (error) {
                updateStatus('Error loading data: ' + error.message);
                console.error('Error loading data:', error);
            }
        }
        
        // Auto-load data when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, starting auto-load');
            updateStatus('Page loaded, initializing...');
            loadData();
        });
        
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
